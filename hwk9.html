<!DOCTYPE html>
<html lang="en">
<head>
   <!--temporary download of jQuery from a CDN-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript">
      function clearinputs(){
         //blank the placeholder named showresults
         $("#showresults").html("");
      }
     function runjQuery(){
        //read input search text 
        var inputSearch = $("#searchTxt").val().trim();
        //validation
        if(inputSearch != ""){
         $.ajax({
            url:   "hwk9.php",
            data:  "searchKey="+inputSearch,
            success:  function(serverdata){
                //place serverdata at placeholder showselect
                $("#showresults").html(serverdata);

            }
         });
            }
         }
         
   </script>
</head>
<body>
    <h2>US presidents (partial)</h2>
    <p>Search:<input type="text" id="searchTxt" autofocus onkeydown="clearinputs()"size="30"
       onchange="runjQuery()"placeholder="results"></p>
    <p></p>
    <div id="showresults">
        
    </div>
    
</body>
</html>
